<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      class="bg-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt="Background SVG Pattern Bottom"
    />
    <img
      class="bg-top"
      src="./images/bg-pattern-top.svg"
      alt="Background SVG Pattern Top"
    />
    <div class="container">
      <div class="card">
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="Profile Image of Victor" />
          <div class="profile-info">
            <h3>Victor Crest <span>26</span></h3>
            <small>London</small>
            <div class="profile-count">
              <div class="profile-item">
                <h3>80K</h3>
                <small>Followers</small>
              </div>
              <div class="profile-item">
                <h3>803K</h3>
                <small>Likes</small>
              </div>
              <div class="profile-item">
                <h3>1.4K</h3>
                <small>Photos</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
